{% extends "base.html" %}

{% block content %}
<div class="container" style="background-color: #1c1c1c;">
    <div class="row justify-content-md-center">
        <div class="col">
            <img class="rounded mx-auto d-block" id="board" src="/static/img/board.png"
                 onload="set_size()">
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="text-left" style="padding-top: 10px">
            <button type="button" class="btn btn-warning" onclick="render_last_one()"
                    style="background-color: #a78a48">Назад
            </button>
        </div>
        <div class="text-center" style="padding-left: 100px; padding-right: 100px;">
            <h1 id="iteration" style="color: white;">0/{{ iterations_num }}</h1>
        </div>
        <div class="text-right" style="padding-top: 10px">
            <button type="button" class="btn btn-warning" onclick="render_next_one()"
                    style="background-color: #a78a48">Вперёд
            </button>
        </div>
    </div>
</div>

{% endblock %}
